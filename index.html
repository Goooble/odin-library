<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="add">Add book</button>
    </header>
    <main>
        <div>
            <div class="details">
                <p class="title">Dune</p>
                <p class="author">by Frank Hubert</p>
                <p class="pages">600 pages</p>
            </div>
            <div class="buttons">
                <div class="read"> Read</div>
                <div class="remove">Remove</div>
            </div>
            
        </div>
        <div>
            <div class="details">
                <p class="title">Dune lord of the rings empire strikes back asdf asdf asdfsdfalsjf asdfsdfsadfs asdfsfasf</p>
                <p class="author">by Frank Hubert</p>
                <p class="pages">600 pages</p>
            </div>
            <div class="buttons">
                <div class="read"> Read</div>
                <div class="remove">Remove</div>
            </div>
            
        </div>
        <dialog open>
            <form action="" id="add-book" method="dialog">
                <div class="enter">
                    <div><label for="title">Title:</label><input value="Dune" autofocus id="title" type="text"></div>
                    <div><label for="author">Author:</label><input value="Frank Hubert" id="author" type="text"></div>
                    <div><label for="pages">Number of pages:</label><input value="600" id="pages" type="number"></div>
                </div>
                <div class="dia-buttons">
                    <button>Cancel</button>
                    <button type="submit" form="add-book">Submit</button>
                </div>
            </form>
        </dialog>
    </main>
</body>
</html>
